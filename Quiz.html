<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>상식퀴즈 게임</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 20px;
			}
			
			.container {
				background: white;
				border-radius: 20px;
				box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
				padding: 40px;
				max-width: 800px;
				width: 100%;
				text-align: center;
			}
			
			.header {
				margin-bottom: 30px;
			}
			
			h1 {
				color: #333;
				margin-bottom: 10px;
				font-size: 2.5em;
			}
			
			.subtitle {
				color: #666;
				font-size: 1.1em;
			}
			
			.menu-screen, .quiz-screen, .result-screen, .review-screen {
				display: none;
			}
			
			.menu-screen.active, .quiz-screen.active, .result-screen.active, .review-screen.active {
				display: block;
			}
			
			.menu-buttons {
				display: flex;
				flex-direction: column;
				gap: 20px;
				margin: 30px 0;
			}
			
			.menu-button, .btn {
				background: linear-gradient(45deg, #667eea, #764ba2);
				color: white;
				border: none;
				padding: 15px 30px;
				border-radius: 50px;
				font-size: 1.2em;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}
			
			.menu-button:hover, .btn:hover {
				transform: translateY(-3px);
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
			}
			
			.progress-bar {
				width: 100%;
				height: 10px;
				background: #e0e0e0;
				border-radius: 5px;
				margin: 20px 0;
				overflow: hidden;
			}
			
			.progress-fill {
				height: 100%;
				background: linear-gradient(45deg, #667eea, #764ba2);
				transition: width 0.3s ease;
			}
			
			.question-container {
				margin: 30px 0;
				text-align: left;
			}
			
			.question-number {
				color: #667eea;
				font-weight: bold;
				font-size: 1.1em;
				margin-bottom: 10px;
			}
			
			.question-text {
				font-size: 1.3em;
				color: #333;
				margin-bottom: 25px;
				line-height: 1.5;
			}
			
			.options {
				display: flex;
				flex-direction: column;
				gap: 15px;
			}
			
			.option {
				background: #f8f9fa;
				border: 2px solid #e9ecef;
				border-radius: 15px;
				padding: 15px 20px;
				cursor: pointer;
				transition: all 0.3s ease;
				text-align: left;
			}
			
			.option:hover {
				border-color: #667eea;
				background: #f0f4ff;
			}
			
			.option.selected {
				border-color: #667eea;
				background: #e8f0ff;
			}
			
			.option.correct {
				border-color: #28a745;
				background: #d4edda;
				color: #155724;
			}
			
			.option.incorrect {
				border-color: #dc3545;
				background: #f8d7da;
				color: #721c24;
			}
			
			.explanation {
				margin-top: 20px;
				padding: 20px;
				background: #f8f9fa;
				border-left: 4px solid #667eea;
				border-radius: 10px;
				text-align: left;
				display: none;
			}
			
			.explanation h4 {
				color: #667eea;
				margin-bottom: 10px;
			}
			
			.controls {
				margin-top: 30px;
				display: flex;
				gap: 15px;
				justify-content: center;
			}
			
			.result-summary {
				background: #f8f9fa;
				border-radius: 15px;
				padding: 30px;
				margin: 30px 0;
			}
			
			.score {
				font-size: 3em;
				font-weight: bold;
				color: #667eea;
				margin: 20px 0;
			}
			
			.review-question {
				background: #f8f9fa;
				border-radius: 15px;
				padding: 20px;
				margin: 20px 0;
				text-align: left;
			}
			
			.review-options {
				margin: 15px 0;
			}
			
			.review-option {
				padding: 10px 15px;
				margin: 5px 0;
				border-radius: 10px;
				border: 2px solid transparent;
			}
			
			.review-option.user-selected {
				background: #e8f0ff;
				border-color: #667eea;
			}
			
			.review-option.correct {
				background: #d4edda;
				border-color: #28a745;
			}
			
			.review-option.incorrect {
				background: #f8d7da;
				border-color: #dc3545;
			}
			
			.error-message {
				color: #dc3545;
				background: #f8d7da;
				padding: 15px;
				border-radius: 10px;
				margin: 20px 0;
			}
			
			@media (max-width: 600px) {
				.container {
					padding: 20px;
				}
				
				h1 {
					font-size: 2em;
				}
				
				.controls {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>🧠 상식퀴즈</h1>
				<p class="subtitle">당신의 상식을 테스트해보세요!</p>
			</div>
			
			<!-- 메인 메뉴 -->
			<div class="menu-screen active">
				<div class="menu-buttons">
					<button class="menu-button" onclick="startQuiz(10)">10문제 풀기</button>
					<button class="menu-button" onclick="startQuiz(20)">20문제 풀기</button>
					<button class="menu-button" onclick="startQuiz(30)">30문제 풀기</button>
				</div>
			</div>
			
			<!-- 퀴즈 화면 -->
			<div class="quiz-screen">
				<div class="progress-bar">
					<div class="progress-fill" id="progressFill"></div>
				</div>
				
				<div class="question-container">
					<div class="question-number" id="questionNumber">문제 1 / 10</div>
					<div class="question-text" id="questionText"></div>
					
					<div class="options" id="optionsContainer"></div>
					
					<div class="explanation" id="explanation">
						<h4>✅ 정답입니다!</h4>
						<p id="explanationText"></p>
					</div>
				</div>
				
				<div class="controls">
					<button class="btn" id="nextButton" onclick="nextQuestion()" style="display: none;">다음 문제</button>
					<button class="btn" onclick="goToMenu()">메뉴로</button>
				</div>
			</div>
			
			<!-- 결과 화면 -->
			<div class="result-screen">
				<div class="result-summary">
					<h2>🎉 퀴즈 완료!</h2>
					<div class="score" id="finalScore">8 / 10</div>
					<p id="scoreMessage">훌륭한 성과입니다!</p>
				</div>
				
				<div class="controls">
					<button class="btn" onclick="showReview()">문제 다시보기</button>
					<button class="btn" onclick="goToMenu()">다시하기</button>
				</div>
			</div>
			
			<!-- 복습 화면 -->
			<div class="review-screen">
				<h2>📝 문제 복습</h2>
				<div id="reviewContainer"></div>
				
				<div class="controls">
					<button class="btn" onclick="showResults()">결과로 돌아가기</button>
					<button class="btn" onclick="goToMenu()">메뉴로</button>
				</div>
			</div>
			
			<!-- 에러 메시지 -->
			<div class="error-message" id="errorMessage" style="display: none;">
				문제를 불러오는데 실패했습니다. questions.json 파일을 확인해주세요.
			</div>
		</div>

		<script>
			let allQuestions = [];
			let currentQuestions = [];
			let currentQuestionIndex = 0;
			let userAnswers = [];
			let correctAnswers = 0;
			let totalQuestions = 0;
			let selectedOption = null;
			
			// JSON 파일에서 문제 불러오기
			async function loadQuestions() {
				try {
					const response = await fetch('./questions.json');
					if (!response.ok) {
						throw new Error('문제 파일을 찾을 수 없습니다.');
					}
					allQuestions = await response.json();
					return true;
				} catch (error) {
					console.error('Error loading questions:', error);
					showError('문제를 불러오는데 실패했습니다. questions.json 파일을 확인해주세요.');
					return false;
				}
			}
			
			// 에러 메시지 표시
			function showError(message) {
				const errorElement = document.getElementById('errorMessage');
				errorElement.textContent = message;
				errorElement.style.display = 'block';
			}
			
			// 화면 전환
			function showScreen(screenName) {
				const screens = ['menu-screen', 'quiz-screen', 'result-screen', 'review-screen'];
				screens.forEach(screen => {
					document.querySelector(`.${screen}`).classList.remove('active');
				});
				document.querySelector(`.${screenName}`).classList.add('active');
				document.getElementById('errorMessage').style.display = 'none';
			}
			
			// 퀴즈 시작
			async function startQuiz(questionCount) {
				const loaded = await loadQuestions();
				if (!loaded) return;
				
				if (allQuestions.length < questionCount) {
					showError(`문제 수가 부족합니다. (필요: ${questionCount}개, 보유: ${allQuestions.length}개)`);
					return;
				}
				
				totalQuestions = questionCount;
				currentQuestions = getRandomQuestions(allQuestions, questionCount);
				currentQuestionIndex = 0;
				userAnswers = [];
				correctAnswers = 0;
				selectedOption = null;
				
				showScreen('quiz-screen');
				showQuestion();
			}
			
			// 무작위 문제 선택
			function getRandomQuestions(questions, count) {
				const shuffled = [...questions].sort(() => 0.5 - Math.random());
				return shuffled.slice(0, count);
			}
			
			// 문제 표시
			function showQuestion() {
				const question = currentQuestions[currentQuestionIndex];
				
				document.getElementById('questionNumber').textContent = `문제 ${currentQuestionIndex + 1} / ${totalQuestions}`;
				document.getElementById('questionText').textContent = question.question;
				
				const optionsContainer = document.getElementById('optionsContainer');
				optionsContainer.innerHTML = '';
				
				question.options.forEach((option, index) => {
					const optionElement = document.createElement('div');
					optionElement.className = 'option';
					optionElement.textContent = option;
					optionElement.onclick = () => selectOption(index, optionElement);
					optionsContainer.appendChild(optionElement);
				});
				
				document.getElementById('explanation').style.display = 'none';
				document.getElementById('nextButton').style.display = 'none';
				
				updateProgress();
			}
			
			// 선택지 선택
			function selectOption(optionIndex, optionElement) {
				if (selectedOption !== null) return; // 이미 선택했으면 무시
				
				selectedOption = optionIndex;
				const question = currentQuestions[currentQuestionIndex];
				const isCorrect = optionIndex === question.correctAnswer;
				
				// 모든 옵션 스타일 업데이트
				const allOptions = document.querySelectorAll('.option');
				allOptions.forEach((option, index) => {
					option.onclick = null; // 클릭 비활성화
					if (index === question.correctAnswer) {
						option.classList.add('correct');
					} else if (index === optionIndex && !isCorrect) {
						option.classList.add('incorrect');
					}
				});
				
				// 답변 기록
				userAnswers.push({
					questionIndex: currentQuestionIndex,
					userAnswer: optionIndex,
					isCorrect: isCorrect
				});
				
				if (isCorrect) {
					correctAnswers++;
					document.querySelector('#explanation h4').innerHTML = '✅ 정답입니다!';
					document.querySelector('#explanation h4').style.color = '#28a745';
				} else {
					document.querySelector('#explanation h4').innerHTML = '❌ 틀렸습니다!';
					document.querySelector('#explanation h4').style.color = '#dc3545';
				}
				
				document.getElementById('explanationText').textContent = question.explanation;
				document.getElementById('explanation').style.display = 'block';
				document.getElementById('nextButton').style.display = 'inline-block';
			}
			
			// 다음 문제
			function nextQuestion() {
				currentQuestionIndex++;
				selectedOption = null;
				
				if (currentQuestionIndex < totalQuestions) {
					showQuestion();
				} else {
					showResults();
				}
			}
			
			// 진행률 업데이트
			function updateProgress() {
				const progress = ((currentQuestionIndex) / totalQuestions) * 100;
				document.getElementById('progressFill').style.width = progress + '%';
			}
			
			// 결과 표시
			function showResults() {
				const percentage = Math.round((correctAnswers / totalQuestions) * 100);
				
				document.getElementById('finalScore').textContent = `${correctAnswers} / ${totalQuestions}`;
				
				let message = '';
				if (percentage >= 90) {
					message = '🏆 완벽에 가까워요! 대단한 상식 실력입니다!';
				} else if (percentage >= 80) {
					message = '🎉 훌륭한 성과입니다! 상식이 풍부하시네요!';
				} else if (percentage >= 70) {
					message = '👍 좋은 결과예요! 조금만 더 노력하면 완벽해질 거예요!';
				} else if (percentage >= 60) {
					message = '😊 나쁘지 않아요! 더 많은 지식을 쌓아보세요!';
				} else {
					message = '🤔 아직 갈 길이 있어요! 포기하지 말고 계속 도전해보세요!';
				}
				
				document.getElementById('scoreMessage').textContent = message;
				showScreen('result-screen');
			}
			
			// 복습 화면 표시
			function showReview() {
				const reviewContainer = document.getElementById('reviewContainer');
				reviewContainer.innerHTML = '';
				
				currentQuestions.forEach((question, index) => {
					const userAnswer = userAnswers.find(answer => answer.questionIndex === index);
					
					const reviewElement = document.createElement('div');
					reviewElement.className = 'review-question';
					reviewElement.innerHTML = `
						<h4>문제 ${index + 1}</h4>
						<p><strong>${question.question}</strong></p>
						<div class="review-options">
							${question.options.map((option, optIndex) => {
								let classes = 'review-option';
								if (optIndex === question.correctAnswer) {
									classes += ' correct';
								}
								if (userAnswer && optIndex === userAnswer.userAnswer && !userAnswer.isCorrect) {
									classes += ' incorrect user-selected';
								}
								if (userAnswer && optIndex === userAnswer.userAnswer && userAnswer.isCorrect) {
									classes += ' user-selected';
								}
								return `<div class="${classes}">${option}</div>`;
							}).join('')}
						</div>
						<div style="background: #f0f4ff; padding: 15px; border-radius: 10px; margin-top: 15px;">
							<strong>해설:</strong> ${question.explanation}
						</div>
					`;
					
					reviewContainer.appendChild(reviewElement);
				});
				
				showScreen('review-screen');
			}
			
			// 메뉴로 돌아가기
			function goToMenu() {
				showScreen('menu-screen');
			}
		</script>
	</body>
</html>
